<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - Minimercado</title>
    <!-- Google Fonts: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Estilos Customizados -->
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="py-3">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <h1 class="mb-0">Minimercado</h1>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Alternar navegação"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="produtos.html">Produtos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="servicos.html">Serviços</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="cadastro.html">Cadastro</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container my-5">
      <div class="section-box">
        <h2 class="text-center mb-4">Cadastro de Cliente</h2>
        <form id="cadastroForm" action="#" method="post">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input
              type="text"
              id="nome"
              name="nome"
              class="form-control"
              placeholder="Digite seu nome completo"
              required
            />
          </div>
          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input
              type="text"
              id="endereco"
              name="endereco"
              class="form-control"
              placeholder="Digite seu endereço"
              required
            />
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              class="form-control"
              placeholder="000.000.000-00"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Sexo</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sexo"
                  id="masculino"
                  value="M"
                  required
                />
                <label class="form-check-label" for="masculino"
                  >Masculino</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sexo"
                  id="feminino"
                  value="F"
                  required
                />
                <label class="form-check-label" for="feminino">Feminino</label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              class="form-control"
              placeholder="(00) 00000-0000"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="exemplo@dominio.com"
              required
            />
          </div>
          <!-- Seção de Agendamento de Serviço -->
          <div class="mb-3">
            <label for="servico" class="form-label">Escolha o Serviço</label>
            <select id="servico" name="servico" class="form-select" required>
              <option value="" disabled selected>Selecione</option>
              <option value="retirada">Retirada no Local</option>
              <option value="entrega">Tele-entrega</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="agendamento" class="form-label"
              >Data e Hora do Agendamento</label
            >
            <input
              type="datetime-local"
              id="agendamento"
              name="agendamento"
              class="form-control"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-accent">
              Enviar Cadastro
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="py-3">
      <div class="container text-center">
        <p>&copy; 2025 Minimercado - Todos os direitos reservados</p>
        <p>
          <a href="termos.html">Termos de Serviço</a> |
          <a href="privacidade.html">Política de Privacidade</a> |
          <a href="contato.html">Contato</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
